<div class="order-container">
  
  <div class="cardOptions">
    <ul class="list-group optionsOrderStatusContainer">
      <li class="list-group-item">
        <button (click)="getOrder()">
          <fa-icon [icon]="faAllOrders"></fa-icon>
          <p>All Orders</p>
        </button>
      </li>
      <li class="list-group-item">
        <button>
          <fa-icon [icon]="faOrdersReady"></fa-icon>
          <p>Orders Ready</p>
        </button>
      </li>
      <li class="list-group-item">
        <button (click)="filterDelivered()">
          <fa-icon [icon]="faOrdersDelivered"></fa-icon>
          <p>Delivered</p>
        </button>
      </li>
    </ul>
  </div>
  <div class="col-md-12 justify-content-between  d-flex flex-wrap mx-auto cardsOrders">
    <app-card-order [orders]="order" *ngFor="let order of listOrders" class="m-sm-3 mx-auto"></app-card-order>
  </div>
</div>
