
  <div class="order card fontBaloo">
    <div class="info">
      <div class="client-name">
        <p >Client: {{orders.data.clientName}}</p>
      </div>
      <div class="client-table">
        <p>Table: {{orders.data.table}}</p>
      </div>
    </div>
    <div class="time" *ngFor = "let order of orders.data.date">
      <ul>
        <li>{{order.monthDateYear}}</li>
        <li>{{order.hourMinutes}}</li>
      </ul>
      <ul>
        <li>Tiempo: {{time}}</li>
      </ul>
      <p class="tiempo"></p>
    </div>
    <div class="card-body">
      <select class="form-select form-select-sm" *ngIf="roleChef" (change)="orderStatus($event)" >
        <option value="new" selected>Nuevo</option>
        <option value="acepted">Aceptado</option>
        <option value="ready">Listo</option>
      </select>
      <p *ngIf="roleWaiter">{{orders.data.status}}</p>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Cant</th>
            <th>Detalle</th>
            <!-- <th>Adicional</th> -->
          </tr>
        </thead>
        <tbody *ngFor = "let order of orders.data.products">
          <tr>
            <th>{{order.amount}}</th>
            <td>{{order.description}}</td>
            <!-- <td>{{item.data.products.amount}}</td> -->
          </tr>
        </tbody>
      </table>
      <div class="containerDelivered">
        <button class="btnDelivered">Delivered</button>
      </div>

    </div>
  </div>
