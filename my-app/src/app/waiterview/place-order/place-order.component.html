<p class="fontBaloo">place-order works!</p>
<section id="orderDetails" class="cardOrderDetail fontBaloo">
    <div class="tittleOrderDetails">Order Details <fa-icon [icon]="faCoffee"></fa-icon></div>
    <div>
        <label>
            Customer
        </label>
        <input type="text" placeholder="Customer name">
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th scope="col">CANT.</th>
                <th scope="col">ITEM</th>
                <th scope="col">PRECIO</th>
                <th scope="col">ElIMINAR</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>
                    <button>+</button>
                    <p>0</p>
                    <button>-</button>
                </th>
                <td>Producto</td>
                <td>Precio</td>
                <td>
                    <fa-icon [icon]="faTrash"></fa-icon>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div>
            <label>Sub Total:</label>
            <p>calSubTot</p>
        </div>
        <div>
            <label>IGV:</label>
            <p>calIgv</p>
        </div>
        <div>
            <label>Total:</label>
            <p>calTotal</p>
        </div>
    </div>
    <div>
        <input type="submit" value="Cancel">
        <input type="submit" value="Save">
    </div>
</section>

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="card-link">Card link</a> <a href="#" class="card-link">Another link</a>
  </div>
</div>
